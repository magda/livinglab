<section data-ng-controller="TasksController" data-ng-init="find()">
    <ul class="tasks unstyled">
        <li data-ng-repeat="task in tasks">
            <span>{{task.created | date:'medium'}}</span> /
            <span>{{task.user.name}}</span>
            <h2>
                <a data-ng-href="#!/tasks/{{task._id}}">{{task.title}}</a>
                <span data-ng-if="hasAuthorization(task)">
                    <a class="btn" href="/#!/tasks/{{task._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a class="btn" data-ng-click="remove(task);">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </span>
            </h2>
            <div>{{task.content}}</div>
        </li>
    </ul>
    <h1 data-ng-hide="!tasks || tasks.length">No tasks yet. <br> Why don't you <a href="/#!/tasks/create">Create One</a>?</h1>
</section>
